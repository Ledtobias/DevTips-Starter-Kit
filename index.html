---
layout: default
---

{% include header.html %}

<ul class="posts">
  {% for post in site.posts %}
    <li onclick="location.href='{{post.url}}';" class="post" style="background-image: url({{site.baseurl}}/assets/img/posts/{{post.folder}}/{{post.image}});">
      <div class="post_title">
        <h2>{{post.title}}</h2>
      </div>
    </li>
  {% endfor %}
</ul>
