---
layout: default
---

{% include header.html %}

<ul class="posts">
  {% for post in site.posts %}
    <li onclick="location.href='';" class="post" style="background-image: url({{site.baseurl}}/assets/img/posts/{{post.folder}}/{{post.image}})">
      <div class="post_title">
        <p>{{post.category}}</p>
        <h2>{{post.title}}</h2>
      </div>
    </li>
  {% endfor %}
</ul>
