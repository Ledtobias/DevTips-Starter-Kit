---
layout: default
---

{% include header.html %}

<ul class="posts">
  {% for post in site.posts %}
    <div class="post_title">
      <em>{{post.category}}</em>
      <h2>{{post.title}}</h2>
    </div>
    <li onclick="location.href='{{site.baseurl}}{{post.url}}';" class="post" style="background-image: url({{site.baseurl}}/assets/img/posts/{{post.folder}}/{{post.image}});">
    </li>
  {% endfor %}
</ul>
